<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <div v-bind:style="[styleA,styleB]">hello</div>
</div>
</body>
<script type="text/javascript" src="../vue.js"></script>
<script type="text/javascript">
    var vm = new Vue({
        el: "#app",
        data: {
            styleA: {
                "background-color": 'red',
                width: '300px'
            },
            styleB: {
                color: '#fff',
                height: '300px'
            }
        }
    })
</script>
</html>
