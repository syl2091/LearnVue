<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <anchored-heading :level="1" href="#hello-wold">Hello world!</anchored-heading>
    <anchored-heading :level="2" href="#hello-wold">Hello world!</anchored-heading>
    <anchored-heading :level="3" href="#hello-wold">Hello world!</anchored-heading>
    <anchored-heading :level="4" href="#hello-wold">Hello world!</anchored-heading>
    <anchored-heading :level="5" href="#hello-wold">Hello world!</anchored-heading>
    <anchored-heading :level="6" href="#hello-wold">Hello world!</anchored-heading>
</div>
</body>
<script type="text/javascript" src="../vue.js"></script>
<script type="text/x-template" id="anchored-heading-template">
    <h1 v-if="level === 1">
        <a :href="href">
            <slot></slot>
        </a>
    </h1>
    <h2 v-else-if="level === 2">
        <a :href="href">
            <slot></slot>
        </a>
    </h2>
    <h3 v-else-if="level === 3">
        <a :href="href">
            <slot></slot>
        </a>
    </h3>
    <h4 v-else-if="level === 4">
        <a :href="href">
            <slot></slot>
        </a>
    </h4>
    <h5 v-else-if="level === 5">
        <a :href="href">
            <slot></slot>
        </a>
    </h5>
    <h6 v-else-if="level === 6">
        <a :href="href">
            <slot></slot>
        </a>
    </h6>
</script>
<script type="text/javascript">
    Vue.component('anchored-heading', {
        template: '#anchored-heading-template',
        props: {
            level: {
                type: Number,
                required: true
            },
            href: {
                type: String,
                default: ''
            }
        }
    })
    var vm = new Vue({
        el: '#app',
        data() {
            return {}
        }
    })
</script>
</html>
