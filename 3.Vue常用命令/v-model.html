<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <div>
        <label>年龄:</label>
        <input v-model="age"/>
    </div>
    <div>当前输入的年龄是:{{age}}</div>
    <button @click="add">加一岁</button>
    <button @click="alertAge">弹出年龄</button>
</div>

</body>
<script type="text/javascript" src="../vue.js"></script>
<script type="text/javascript">
    var vm = new Vue({
        el: "#app",
        data: {
            age: 10
        },
        methods: {
            add() {
                this.age += 1
            },
            alertAge() {
                alert(this.age)
            }
        }
    })
</script>
</html>
