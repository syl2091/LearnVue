<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <div>
        <button>我是添加按钮我一直在</button>
    </div>
    <div>
        <button id="show" v-show="deleteButton">我是删除按钮，我通过v-show控制显隐</button>
        <button v-on:click="deleteButton=true">设置显示</button>
        <button v-on:click="deleteButton=false">设置隐藏</button>
    </div>
    <div>
        <button id="if" v-if="editButton">我是修改按钮，我通过v-if控制显隐</button>
        <button @click="editButton=true">设置显示</button>
        <button @click="editButton=false">设置隐藏</button>
    </div>
</div>
</body>
<script type="text/javascript" src="../vue.js"></script>
<script type="text/javascript">
    var vm = new Vue({
        el: "#app",
        data: {
            deleteButton: true,
            editButton: true
        }
    })
</script>
</html>
