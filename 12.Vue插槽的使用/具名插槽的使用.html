<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <my-component>
        <span slot="name">沈永乐</span>
        <span slot="time">{{time}}</span>
    </my-component>
</div>
</body>
<script type="text/javascript" src="../vue.js"></script>
<script type="text/javascript">
    Vue.component('myComponent', {
        template: '<div>hello!<slot name="name"></slot><slot name="time"></slot></div>'
    })
    let date = new Date()
    var vm = new Vue({
        el: "#app",
        data: {
            time:date
        }
    })
</script>
</html>
