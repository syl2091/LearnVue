<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <div>{{count}}</div>
</div>
</body>
<script type="text/javascript" src="../../vue.js"></script>
<script type="text/javascript" src="../../vuex.js"></script>
<script type="text/javascript">
    const store = new Vuex.Store({
        state: {
            count: 12
        }
    })

    var vm = new Vue({
        el: "#app",
        store,
        computed: {
            count() {
                return this.$store.state.count
            }
        }
    })
</script>
</html>
