<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    {{count}}
</div>
</body>
<script type="text/javascript" src="../../vue.js"></script>
<script type="text/javascript" src="../../vuex.js"></script>
<script type="text/javascript">
    const store = new Vuex.Store({
        state: {
            count: 12
        }
    })
    var vm = new Vue({
        el: '#app',
        created() {
            console.log(store.state.count)
        },
        computed: {
            count() {
                return store.state.count
            }
        }
    })
</script>
</html>
