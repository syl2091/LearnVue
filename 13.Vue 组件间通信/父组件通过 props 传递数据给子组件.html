<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <parent></parent>
</div>
</body>
<script type="text/javascript" src="../vue.js"></script>
<script type="text/javascript">
    Vue.component('parent', {
        template: '<child :name="name"></child>',
        data() {
            return {
                name: '句号'
            }
        }
    })
    Vue.component('child', {
        template: '<div>{{name}}</div>',
        props: ['name']
    })
    var vm = new Vue({
        el: "#app",
        data: {}
    })
</script>
</html>
