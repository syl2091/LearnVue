<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <div>
        <label>个数：</label>
        <input type="number" v-model="count"/>
        <label>单位： 1000 </label>
    </div>
    <div>单价： {{price}} / 个</div>
    <div>总价： {{ count | sum(price, unit)}}</div>
</div>
</body>
<script type="text/javascript" src="../vue.js"></script>
<script type="text/javascript">
    Vue.filter('sum', function(value, price, unit) {
        return value * price * unit
    })
    var vm = new Vue({
        el: '#app',
        data() {
            return {
                count: 0,
                unit: 1000,
                price: 20
            }
        }
     })
</script>
</html>
